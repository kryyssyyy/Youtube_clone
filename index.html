<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .subscribe-button {
        background-color: rgb(185, 14, 14);
        border: none;
        color: white;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
      }

      .join-button {
        background-color: white;
        border-color: rgb(59, 111, 209);
        border-style: solid;
        border-width: 1px;
        color: rgb(59, 111, 209);
        height: 36px;
        width: 62px;
        border-radius: 2px;
      }

      .tweet-button {
        background-color: rgb(65, 136, 230);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
  </body>

  <button class="join-button">JOIN</button>
  <button class="tweet-button">Tweet</button>
</html>
