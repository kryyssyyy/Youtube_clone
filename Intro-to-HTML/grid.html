<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom:1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: lightblue">100 px</div>
      <div style="background-color: lightpink">100px<p>text</p></div>
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr; 
      "> <!--1fr means the div will occupy the remaining space, if there are 2 1fr means they will be equally take the remaining space-->
      <div style="background-color: lightblue">100 px</div>
      <div style="background-color: lightpink">100px</div>
      <div style="background-color: lightblue">100 px</div>
      
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;  
        row-gap: 40px;
      "> <!--*1fr means the div will occupy the remaining space, if there are 2 1fr means they will be 
      equally take the remaining space. 
        *ung grid template columns pala kahit ilang div ilagay mo basta kung ilan column nilagay mo 
      gaya nung sample na to, hanggang tatlong column then mag eendline sya
        * ung column-gap kung ilan ung gap ng mga column, same sa row gap, space sa row-->
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1 fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1 fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1 fr</div>
      
    </div>
  </body>
</html>
