<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom:1000px">
        <div style="display:flex;
        flex-direction: row;
        ">
            <div style="background-color: lightblue">div 1 text</div>
            <div style="background-color: lightpink">div 2 <p>text</p></div>
        </div>

        <div style="display:flex;
        flex-direction: row;
        margin-top: 30px;
        ">
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            flex:1;"><p>Flex 1</p></div>
        </div>


        <div style="display:flex;
        flex-direction: row;
        margin-top: 30px;
        ">
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            flex:1;"><p>Flex 1</p></div>
            <div style="background-color: lightblue;
            flex:2;"><p>Flex 2</p></div>
        </div>

        <div style="display:flex;
        flex-direction: row;
        justify-content: space-between; 
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color:gray;
        "><!--justify-content to set postion horizontally. VALUES: start, end, center and 
        space-between (spreads items evenly with equal spaces in between, sagad sa dulo)
        -->
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            width: 100px;">100px</div>
            <div style="background-color: lightblue;
            width: 100px">100px </div>
        </div>

        <div style="display:flex;
        flex-direction: row;
        justify-content: space-between; 
        align-items: start;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color:gray;
        "><!--align-items is used to align items vertically-->
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            width: 100px;">100px</div>
            <div style="background-color: lightblue;
            width: 100px">100px </div>
        </div>
        
        
    </body>
</html>
